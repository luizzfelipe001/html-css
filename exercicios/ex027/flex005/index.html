<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Centralizado</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    main {
        display: flex;

        background-color: red;
        width: 100vw;
        height: 100vh;
        justify-content: center;
        align-items: center;
    }

    section {
        background-color: blue;
        width: 500px;
        height: 500px;
        text-align: center;
    }
</style>

<body>
    <main>
        <section>
            <h1>Tela de Login</h1>
        </section>
    </main>
</body>
</html>
