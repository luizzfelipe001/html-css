<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Voce está vendo a imagem completa? Experimente ampliar o tamanho de sua janela para aproveitar a melhor experiência! &#x1F60E</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/imagem-p.jpeg" type="image/jpeg">
        <source media="(max-width: 1125px )" srcset="imagens/imagem-m.jpeg" type="image/jpeg">
        <img src="imagens/imagem-g.jpeg" alt="Imagem Grande">
    </picture>
</body>
</html>
